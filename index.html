<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaca</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: linear-gradient(to bottom, #87ceeb, #b3e5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #d2b48c;
      overflow: hidden;
      position: relative;
    }

    /* --- background emot awan & cuaca --- */
    .emoji {
      position: absolute;
      font-size: 60px;
      opacity: 0.25;
      animation: float 12s infinite ease-in-out;
    }

    .emoji:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .emoji:nth-child(2) { top: 20%; right: 20%; animation-delay: 2s; }
    .emoji:nth-child(3) { top: 50%; left: 5%; animation-delay: 4s; }
    .emoji:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 6s; }
    .emoji:nth-child(5) { bottom: 10%; left: 40%; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-20px); opacity: 0.5; }
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 420px;
      text-align: left;
      position: relative;
      z-index: 2;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #8b4513;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      gap: 8px;
    }

    .label-lokasi {
      font-weight: bold;
      color: #8b4513;
      font-size: 16px;
      white-space: nowrap;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 2px solid #a0522d;
      border-radius: 10px;
      background-color: #fff8f0;
      color: #5c4033;
      font-family: inherit;
    }

    button {
      background: #1e90ff;
      color: white;
      border: 2px solid #000;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-family: inherit;
      font-weight: bold;
      padding: 8px 16px;
    }

    button:hover {
      background: #4682b4;
    }

    hr {
      margin: 20px 0;
      border: 1px solid #d2b48c;
    }

    p {
      margin: 8px 0;
      font-size: 16px;
    }

    span {
      font-weight: bold;
      color: #8b4513;
    }

    .section-title {
      text-align: left;
      font-weight: bold;
      color: #8b4513;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 17px;
    }
  </style>
</head>
<body>

  <!-- emot awan & cuaca -->
  <div class="emoji">‚òÅÔ∏è</div>
  <div class="emoji">üå§Ô∏è</div>
  <div class="emoji">üåßÔ∏è</div>
  <div class="emoji">‚õÖ</div>
  <div class="emoji">üå¶Ô∏è</div>

  <div class="container">
    <h2>Cuaca</h2>

    <div class="input-group">
      <label class="label-lokasi" for="inputLokasi">Lokasi:</label>
      <input type="text" id="inputLokasi" placeholder="Masukkan lokasi...">
      <button id="btnGet">Get</button>
    </div>

    <div id="hasil">
      <p><span>Suhu Celcius:</span> <span id="celcius">-</span> ¬∞C</p>
      <p><span>Suhu Fahrenheit:</span> <span id="fahrenheit">-</span> ¬∞F</p>
      <p><span>Kelembapan:</span> <span id="humidity">-</span> %</p>
      <hr>
      <div class="section-title">Lokasi</div>
      <p><span>Negara:</span> <span id="negara">-</span></p>
      <p><span>Provinsi:</span> <span id="region">-</span></p>
      <p><span>Kota:</span> <span id="kota">-</span></p>
      <p><span>Longitude:</span> <span id="lon">-</span></p>
      <p><span>Latitude:</span> <span id="lat">-</span></p>
    </div>
  </div>

  <script>
    function getWeather(lokasi) {
      const key = "0ba1bb92392642029f365553250710";
      const urlapi = `https://api.weatherapi.com/v1/current.json?key=${key}&q=${lokasi}&aqi=no`;

      $.ajax({
        url: urlapi,
        method: "GET",
        success: function (data) {
          $("#celcius").text(data.current.temp_c);
          $("#fahrenheit").text(data.current.temp_f);
          $("#humidity").text(data.current.humidity);
          $("#negara").text(data.location.country);
          $("#region").text(data.location.region);
          $("#kota").text(data.location.name);
          $("#lon").text(data.location.lon);
          $("#lat").text(data.location.lat);
        },
        error: function (err) {
          alert("Lokasi tidak ditemukan atau terjadi kesalahan!");
          console.log(err);
        }
      });
    }

    $("#btnGet").on("click", function () {
      const lokasi = $("#inputLokasi").val();
      if (lokasi === "") {
        alert("Masukkan nama kota terlebih dahulu!");
        return;
      }
      getWeather(lokasi);
    });

    $(document).ready(function () {
      getWeather("Yogyakarta");
    });
  </script>

</body>
</html>
