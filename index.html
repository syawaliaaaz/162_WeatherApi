<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaca</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px 35px;
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 25%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    hr {
      margin: 20px 0;
    }

    p {
      margin: 6px 0;
      font-size: 15px;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cuaca</h2>

    <div class="input-group">
      <input type="text" id="inputLokasi" placeholder="Masukkan lokasi...">
      <button id="btnGet">Get</button>
    </div>

    <div id="hasil">
      <p><span>Suhu Celcius:</span> <span id="celcius">-</span> °C</p>
      <p><span>Suhu Fahrenheit:</span> <span id="fahrenheit">-</span> °F</p>
      <p><span>Kelembapan:</span> <span id="humidity">-</span> %</p>
      <hr>
      <p><span>Negara:</span> <span id="negara">-</span></p>
      <p><span>Provinsi:</span> <span id="region">-</span></p>
      <p><span>Kota:</span> <span id="kota">-</span></p>
      <p><span>Longitude:</span> <span id="lon">-</span></p>
      <p><span>Latitude:</span> <span id="lat">-</span></p>
    </div>
  </div>

  <script>
    function getWeather(lokasi) {
      const key = "0ba1bb92392642029f365553250710";
      const urlapi = `https://api.weatherapi.com/v1/current.json?key=${key}&q=${lokasi}&aqi=no`;

      $.ajax({
        url: urlapi,
        method: "GET",
        success: function (data) {
          $("#celcius").text(data.current.temp_c);
          $("#fahrenheit").text(data.current.temp_f);
          $("#humidity").text(data.current.humidity);
          $("#negara").text(data.location.country);
          $("#region").text(data.location.region);
          $("#kota").text(data.location.name);
          $("#lon").text(data.location.lon);
          $("#lat").text(data.location.lat);
        },
        error: function (err) {
          alert("Lokasi tidak ditemukan atau terjadi kesalahan!");
          console.log(err);
        }
      });
    }

    // tombol "Get" ditekan
    $("#btnGet").on("click", function () {
      const lokasi = $("#inputLokasi").val();
      if (lokasi === "") {
        alert("Masukkan nama kota terlebih dahulu!");
        return;
      }
      getWeather(lokasi);
    });

    // default: tampilkan cuaca Yogyakarta saat pertama kali
    $(document).ready(function () {
      getWeather("Yogyakarta");
    });
  </script>

</body>
</html>
